<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()" class="form-login">
      <ion-list class="list-login">
        <ion-item class="input-cover" id="username">
          <ion-label placeholder>Username</ion-label>
          <ion-input  name="username" type="text"></ion-input>
        </ion-item>

        <ion-item class="input-cover" id="password">
          <ion-label placeholder>Password</ion-label>
          <ion-input name="password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button type="submit" ion-button block>Sign In</button>
    </form>
</ion-content>
